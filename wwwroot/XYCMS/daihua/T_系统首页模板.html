<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <stl:include file="/include/meta.html"></stl:include>
  <link href="{Stl.SiteUrl}/css/css.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="{Stl.SiteUrl}/js/jquery-1.8.2.min.js"></script>
  <!--banner幻灯-->
  <link rel="stylesheet" href="{Stl.SiteUrl}/css/slick.css">
  <script type="text/javascript" src="{Stl.SiteUrl}/js/slick.js"></script>
  <script type="text/javascript" src="{Stl.SiteUrl}/js/self.js"></script>
  <!--首页信息摘要-->
  <script type="text/javascript" src="{Stl.SiteUrl}/js/slider.js"></script>
  <!--图片-->
  <script src="{Stl.SiteUrl}/js/jquery-jcmarquee.js" type="text/javascript"></script>
  <script>
    var pathname = window.location.pathname;
    $(function () {
      $('#Marquee_x').jcMarquee({ 'marquee': 'x', 'margin_right': '0', 'speed': 20 });
      // DIVCSS5提示：10px代表间距，第二个20代表滚动速度
    });
  </script>
</head>

<body>
  <link rel='stylesheet' href='{Stl.SiteUrl}/css/font-awesome.min.css' type='text/css'>
  <!--搜索-->
  <!-- 引入头部开始-->
  <stl:include file="/include/header.html"></stl:include>
  <!--引入头部结束 -->

  <!--幻灯片-->
  <div id="swf">
    <div class="slick sbox">
      <stl:contents channelName='首页' scope="self">
        <div>
          <a href=""><img src="{content.ImageUrl}"/></a>
        </div>
      </stl:contents>
    </div>
  </div>
  <!--首页产品-->
  <div class="home_pro">
    <h1>
      <p>产品展示</p>
    </h1>
    <div class="home_pro_box">
      <!-- -->
      <div id="Marquee_x">
        <ul>
          <li>
            <stl:contents channelName='产品中心' scope="self">
              <div><stl:a><img src="{content.ImageUrl}" /></stl:a></div>
            </stl:contents>
          </li>
        </ul>
      </div>
      <!-- -->
    </div>
    <div class="clear"></div>
  </div>
  <!--内容区-->
  <div class="home_main">
    <h1>
      <p>信息摘要</p>
    </h1>
    <div class="home_main_t">

      <div class="home_main_r">
        <stl:contents channelName='企业新闻' totalNum='4'>
          <dl>
            <dt>
              <p><stl:content type="AddDate" formatString="yyyy-MM"></stl:content></p>
              <span><stl:content type="AddDate" formatString="dd"></stl:content></span>
              <!-- <p>2021-03</p><span>29</span> -->
            </dt>
            <dd>
              <stl:a>{content.Title}</stl:a>
              <p>{content.Summary}</p>
            </dd>
          </dl>
        </stl:contents>
      </div>
    </div>
  </div>
  <!--foot-->
  <!-- 引入底部开始 -->
  <stl:include file="/include/footer.html"></stl:include>
  <!-- 引入底部结束 -->
</body>
</html>
