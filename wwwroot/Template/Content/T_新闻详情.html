<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<stl:include file="/include/meta.html"></stl:include>
	<link href="{Stl.SiteUrl}/css/css.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="{Stl.SiteUrl}/js/jquery-1.8.2.min.js"></script>
</head>

<body>
	<link rel='stylesheet' href='{Stl.SiteUrl}/css/font-awesome.min.css' type='text/css'>
	<!--搜索-->
	<stl:include file="/include/header.html"></stl:include>

	<!--wap导航-->

	<script type="text/javascript" src="{Stl.SiteUrl}/js/sidenav.min.js"></script>
	<script>$('[data-sidenav]').sidenav();</script>
	<!--二级开始-->
	<div class="erji_banner">
		<stl:channel channelName='新闻中心' type='imageUrl'>
			<stl:image></stl:image>
		</stl:channel>
	</div>
	<!--当前位置-->
	<div class="erji_position">
		<h3>
			<p>新闻中心</p><span>News Center</span>
		</h3>
		<ul>
			<stl:channels channelName='新闻中心' scope='children'>
				<stl:if testType="UpChannelOrSelf">
					<stl:yes>
						<li class="erji_position_li1"><stl:a></stl:a></li>
					</stl:yes>
					<stl:no>
						<li><stl:a></stl:a></li>
					</stl:no>
				</stl:if>
			</stl:channels>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="erji_news_xq kuandu">
		<div class="erji_news_xq_t">
			<h1>{content.Title}</h1>
			<h5>
				<p>发布日期：<stl:content type="AddDate" formatString="yyyy-MM-dd"></stl:content></p>
			</h5>
		</div>
		<div class="erji_news_xq_b">{content.Body}</div>
		<div class="erji_xq_page">
			<ul>
				<li>
					<stl:navigation tipText="上一篇:" emptyText="没有了" type="PreviousContent"></stl:navigation>
				</li>
				<li>
					<stl:navigation tipText="下一篇:" emptyText="没有了" type="NextContent"></stl:navigation>
				</li>
			</ul>
		</div>
	</div>
	<!--foot-->
	<stl:include file="/include/footer.html"></stl:include>

</body>

</html>
